<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template-List</title>
    <style>
        body { display: grid; place-items: center; min-height: 100vh; margin: 0; font-family: sans-serif; }

        a { display: flex; flex-direction: column; color: #000; }
        img { width: 500px; height: 500px; object-fit: contain; margin-bottom: 10px; }
        span { font-size: 20px; }
    </style>
</head>
<body>
    <ol>
        <li>
            <a href="layout-1.html">
                <img src="screenshot-1.jpg" alt="Screenshot Layout 1">

            </a>
        </li>

        <li>
            <a href="layout-2.html">
                <img src="screenshot-2.jpg" alt="Screenshot Layout 2">
                <span>Layout 2</span>
            </a>
        </li>
    </ol>
</body>
</html>
